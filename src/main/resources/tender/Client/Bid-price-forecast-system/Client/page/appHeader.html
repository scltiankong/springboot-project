<div class="clearfix header">
	<div class="fl appBrand"><a ng-click="toIndex()" class="sysName">投标-价格预测系统</a></div>
	<div class="fr dropdown">
		<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" 
				data-toggle="dropdown">
			{{ loginName | limitTo: 10 }}{{loginName.length > 10? '...' : ''}}  
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href ng-click="changepwd()">修改密码</a>
			</li>
			<li role="presentation">
				<a role="menuitem" tabindex="-1" href ng-click="Logout()">退出</a>
			</li>
		</ul>
	</div>
</div>
